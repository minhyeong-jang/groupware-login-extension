<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link type="text/css" href="./css/style.css" rel="stylesheet" />
    <link type="text/css" href="./css/fontello.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="banner"><div class="version">v1.0.1</div></div>
      <form id="login-form">
        <div class="login-wrap">
          <div class="login">
            <i class="icon-user"></i>
            <input name="id" placeholder="아이디" />
          </div>
          <div class="login">
            <i class="icon-key"></i>
            <input type="password" name="password" placeholder="패스워드" />
          </div>
          <button type="button" id="login-btn">로그인</button>
        </div>
      </form>
      <ul class="description">
        <li>아이디와 패스워드는 해당 기기에만 저장됩니다.</li>
      </ul>
    </div>

    <!--module-->
    <script type="text/javascript" src="module/jquery.min.js"></script>
    <script type="text/javascript" src="module/bootstrap.min.js"></script>
    <!--/module-->

    <!--custom-->
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/encrypt.js"></script>
    <!--/custom-->
  </body>
</html>
